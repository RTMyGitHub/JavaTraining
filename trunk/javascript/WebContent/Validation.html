<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<form action="" class="form-horizantal">
	
		<div class="form-group">
			<ul id="errorMessage" style="color: red"></ul>
		</div>
	
		<div class="form-group form-inline">
			<label for="firstName" class="control-label col-md-2">First Name</label>
			<input type="text" id="firstName" name="firstName" class="form-control">
		</div>
		<div class="form-group form-inline" >
			<label for="lastName" class="control-label col-md-2">Last Name</label>
			<input type="text" id="lastName" name="lastName" class="form-control">
		</div>
		<div class="form-group form-inline">
			<label for="lastName" class="control-label col-md-2">City</label>
			<input type="text" id="city" name="city" class="form-control">
		</div>
		<div class="form-group form-inline">
			<label for="state" class="control-label col-md-2">State</label>
			<select id="state" class="form-control">
				<option value="">Select State</option>
				<option value="MI">Michigan</option>
				<option value="TX">Texas</option>
				<option value="VA">Virginia</option>
				<option value="MD">Maryland</option>
			</select>
		</div>
		<div class="form-group form-inline">
			<label for="state" class="control-label col-md-2">Zip</label>
			<input type="text" id="zipCode" name="zipCode" class="form-control">
		</div>
		<div class="form-group form-inline">
			<label for="age" class="control-label col-md-2">Age</label>
			<input type="text" id="age" name="age" class="form-control">
		</div>
		
		<div class="form-group col-md-offset-2">
			<button type="button" class="btn btn-primary" onclick="validate()">Submit</button>
		</div>	
	</form>
	</div>

<script src="validation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
